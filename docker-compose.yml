version: '3.8'

services:
  cypress:
    image: cypress/included:latest
    container_name: cypress-tests
    networks:
      - booking-challenge_default  # Ensure it's on the same network
    environment:
      - CYPRESS_baseUrl=http://booking-app:8000
    volumes:
      - .:/e2e
    working_dir: /e2e

  booking-app:
    image: nginx:alpine
    container_name: booking-app
    networks:
      - booking-challenge_default  # Ensure it's on the same network
    ports:
      - "8000:8000"

networks:
  booking-challenge_default:
    driver: bridge  # Docker Compose will create this network

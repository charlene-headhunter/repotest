name: Run Cypress tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application server
        run: |
          npm start &  # Start the application in the background
          echo "Waiting for server to be ready..."  # Log message for debugging

#      - name: Wait for server to be ready
#        run: |
#          npx wait-on http://localhost:8000 || (echo "Server is not accessible!"; exit 1)
#          echo "Server is up!"  # Log message for debugging

      - name: Run Cypress tests
        run: npm run test  # Assuming this triggers Cypress tests

      - name: Upload Cypress test results ()
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/videos

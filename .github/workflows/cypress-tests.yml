name: Cypress Tests

on: [push, pull_request]  # Run tests on every push and pull request

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application server
        run: npm start &

      - name: Run Cypress tests in Docker
        run: |
          npm start & npx wait-on http://localhost:8000 && npm run test


      - name: Upload Cypress test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/videos/
